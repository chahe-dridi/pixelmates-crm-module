name: CI Pipeline

on:
  push:
    branches:
      - dev
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Télécharger le code
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installer les dépendances
        run: npm install

      - name: Vérifier le formatage du code (Lint)
        run: npm run lint

      - name: Exécuter les tests
        run: npm test
